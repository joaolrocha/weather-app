<div class="home-container">
  <div header>header</div>
  <div body>
    <div class="grid">
        <div class="col-wd-12">
          <div class="col">
              <div class="row">
                <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
                  <div class="form-group">
                    <label for="latitude">Latitude:</label>
                    <input type="number" class="form-control" id="lat" 
                      placeholder="10" formControlName="lat" />
                  </div>
              
                  <div class="form-group">
                    <label for="latitude">Longitude:</label>
                    <input type="number" class="form-control" id="long" 
                      placeholder="15" formControlName="long" />
                  </div>
              
                  <button class="btn btn-primary" type="submit">Consultar</button>
                </form>
              </div>
          </div>
        </div>
        
        <div *ngIf="artists && tracks">
          <div class="col-wd-12">
            <component-card-music [artists]="artists" [tracks]="tracks"></component-card-music>
          </div>
        </div>

        <div class="col-wd-12">
          <div class="col">
              <div class="row">
                <div class="col-wd-12">
                  <table>
                    <tr>
                      <!-- <th>id</th> -->
                      <th>Data</th>
                      <th>Estilo de Música</th>
                      <th>Região</th>
                      <th>Temperatura</th>
                    </tr>
                    <tr *ngFor="let item of favoritesList; index as it">
                      <!-- <td>{{item.id}}</td> -->
                     <td>{{item?.date}}</td>
                     <td>{{item?.music}}</td>
                     <td>{{item?.region}}</td>
                     <td>{{item?.temp}}</td>
                     <td><button class="btn btn-primary" type="button" (click)="removeFavorites(favoritesList, item.id)">remover</button></td>
                     <td><button class="btn btn-primary" type="button" (click)="viewFavorites(item)">Ver mais</button></td>
                    </tr>
                  </table>
                </div>
              </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="button" (click)="createFavorites()">salvar</button>
  </div>
  <div footer>footer</div>
</div>
